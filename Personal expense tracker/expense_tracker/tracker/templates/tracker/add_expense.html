{% extends 'tracker/base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<h2>Add New Expense</h2>
<form method="POST">
    {% csrf_token %}
    <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>
    <input type="text" name="category" class="form-control mb-2" placeholder="Category" required>
    <input type="text" name="note" class="form-control mb-2" placeholder="Note (optional)">
    <input type="date" name="date" class="form-control mb-3" required>
    <button class="btn btn-success" type="submit">Add Expense</button>
</form>
{% endblock %}
